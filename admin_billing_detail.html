<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請求詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/admin_style.css" rel="stylesheet">
</head>
<body>
    <!-- 共通ヘッダー -->
    <div id="header-container"></div>

    <div class="container mt-4">
        <h2>企業A - 請求詳細</h2>

        <!-- API連携請求セクション -->
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title">API連携請求</h4>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>利用月</th>
                            <th>利用数</th>
                            <th>単価</th>
                            <th>金額</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2024年8月</td>
                            <td>500</td>
                            <td>¥100</td>
                            <td>¥50,000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- CSV購入請求セクション -->
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title">CSV購入請求</h4>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>購入月</th>
                            <th>購入数</th>
                            <th>単価</th>
                            <th>金額</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2024年8月</td>
                            <td>1000</td>
                            <td>¥100</td>
                            <td>¥100,000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <a href="admin_billing_list.html" class="btn btn-primary">戻る</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // client_header.html を読み込んで挿入
        fetch('admin_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>
</body>
</html>
