<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 共通ヘッダー -->
    <div id="header-container"></div>

    <script>
        // client_header.html を読み込んで挿入
        fetch('client_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>

    <div class="container mt-4">
        <h2>請求情報</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>月</th>
                    <th>API連携請求額</th>
                    <th>CSV購入請求額</th>
                    <th>合計</th>
                    <th>ステータス</th>
                    <th>詳細</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2024/08</td>
                    <td>¥50,000</td>
                    <td>¥30,000</td>
                    <td>¥80,000</td>
                    <td><span class="badge bg-warning text-dark">請求未確定</span></td>
                    <td><a href="client_bill_detail.html" class="btn btn-outline-secondary">詳細</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2024/07</td>
                    <td>¥45,000</td>
                    <td>¥25,000</td>
                    <td>¥70,000</td>
                    <td><span class="badge bg-primary">請求書発行</span></td>
                    <td><a href="client_bill_detail.html" class="btn btn-outline-secondary">詳細</a></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>2024/06</td>
                    <td>¥40,000</td>
                    <td>¥20,000</td>
                    <td>¥60,000</td>
                    <td><span class="badge bg-secondary">請求書発行済み</span></td>
                    <td><a href="client_bill_detail.html" class="btn btn-outline-secondary">詳細</a></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>2024/05</td>
                    <td>¥35,000</td>
                    <td>¥15,000</td>
                    <td>¥50,000</td>
                    <td><span class="badge bg-secondary">請求書発行済み</span></td>
                    <td><a href="client_bill_detail.html" class="btn btn-outline-secondary">詳細</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
