<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-icons-1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/admin_style.css" rel="stylesheet">
</head>
<body>
    <!-- 共通ヘッダー -->
    <div id="header-container"></div>

    <div class="container mt-4">
        <h2>Dashboard</h2>

        <!-- クライアント数 -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h4 class="card-title">総クライアント数</h4>
                        <p class="card-text">150</p>
                    </div>
                </div>
            </div>

            <!-- ギフト券発行状況 -->
            <div class="col-md-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h4 class="card-title">発行済みギフト券</h4>
                        <p class="card-text">10,000</p>
                    </div>
                </div>
            </div>

            <!-- 売上サマリー -->
            <div class="col-md-4">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h4 class="card-title">今月の売上</h4>
                        <p class="card-text">¥1,500,000</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 請求状況 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">請求状況</h4>
                        <ul class="list-group">
                            <li class="list-group-item">未請求額: ¥200,000</li>
                            <li class="list-group-item">請求済み額: ¥1,300,000</li>
                            <li class="list-group-item">未払い額: ¥50,000</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- アラート・通知 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">アラート・通知</h4>
                        <ul class="list-group">
                            <li class="list-group-item">有効期限が近いギフト券: 50</li>
                            <li class="list-group-item">未処理のサポートリクエスト: 3</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最近のアクティビティ -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">最近のアクティビティ</h4>
                <ul class="list-group">
                    <li class="list-group-item">Admin1がログインしました。</li>
                    <li class="list-group-item">クライアントAにギフト券が発行されました。</li>
                    <li class="list-group-item">クライアントBの請求が処理されました。</li>
                </ul>
            </div>
        </div>
        <a href="index.html">Demo Entry</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // admin_header.html を読み込んで挿入
        fetch('admin_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>
</body>
</html>
