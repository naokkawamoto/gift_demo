<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請求管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/admin_style.css" rel="stylesheet">
</head>
<body>
    <!-- 共通ヘッダー -->
    <div id="header-container"></div>

    <div class="container mt-4">
        <h2>請求管理</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>企業名</th>
                    <th>API連携請求額</th>
                    <th>CSV購入請求額</th>
                    <th>合計</th>
                    <th>請求状況</th>
                    <th>詳細</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>企業A</td>
                    <td>¥50,000</td>
                    <td>¥100,000</td>
                    <td>¥150,000</td>
                    <td><span class="badge bg-warning">未確定</span></td>
                    <td><a href="admin_billing_detail.html" class="btn btn-primary btn-sm">詳細</a></td>
                </tr>
                <tr>
                    <td>企業B</td>
                    <td>¥30,000</td>
                    <td>¥70,000</td>
                    <td>¥100,000</td>
                    <td><span class="badge bg-success">確定</span></td>
                    <td><a href="admin_billing_detail.html" class="btn btn-primary btn-sm">詳細</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // client_header.html を読み込んで挿入
        fetch('admin_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>
</body>
</html>
