<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <!-- ロゴ -->
                    <img src="./images/tamago_logo.png" alt="Title Logo" style="height: 50px;" class="mb-4">
                    <!-- LOGIN テキスト -->
                    <h2 class="mb-4">LOGIN</h2>
                    <form>
                        <!-- Email フィールド -->
                        <div class="mb-4">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <!-- Password フィールド -->
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <!-- Remember Me チェックボックス -->
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <!-- Login ボタン -->
                        <button type="submit" class="btn btn-primary w-100" onclick="window.location.href='client_index.html'; return false;">Login</button>
                    </form>
                    <!-- パスワードを忘れた場合のリンク -->
                    <div class="mt-3 text-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <!-- サインアップリンク -->
                    <div class="mt-3 text-center">
                        <span>Don't have an account? </span><a href="client_signup.html">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
