<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/admin_style.css" rel="stylesheet">
</head>
<body>
    <!-- 共通ヘッダー -->
    <div id="header-container"></div>

    <div class="container mt-4">
        <h2>Settings</h2>
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title">API連携設定</h4>
                <form>
                    <div class="mb-3">
                        <label for="api-key" class="form-label">API Key</label>
                        <input type="text" class="form-control" id="api-key" placeholder="API Key">
                    </div>
                    <div class="mb-3">
                        <label for="api-url" class="form-label">API URL</label>
                        <input type="text" class="form-control" id="api-url" placeholder="https://example.com/api">
                    </div>
                    <button type="submit" class="btn btn-primary">保存</button>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title">システムバックアップ設定</h4>
                <form>
                    <div class="mb-3">
                        <label for="backup-frequency" class="form-label">バックアップ頻度</label>
                        <select id="backup-frequency" class="form-select">
                            <option>毎日</option>
                            <option>毎週</option>
                            <option>毎月</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">保存</button>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title">ユーザー管理</h4>
                <a href="admin_user_management.html" class="btn btn-primary">ユーザー管理ページへ</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // admin_header.html を読み込んで挿入
        fetch('admin_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>
</body>
</html>
